<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position</title>
  </head>
  <body style="height: 2000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 1;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 70px;
      "
    >
      Sidebar
      <div
        style="
          position: absolute;
          background-color: red;
          color: white;
          top: 0;
          right: 0;
          z-index: 2;
        "
      >
        X
      </div>
    </div>

    <div
      style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        z-index: 2;
      "
    >
      Absolute
    </div>

    <div
      style="
        background-color: lightcoral;
        height: 200px;
        width: 200px;
        position: relative;
      "
    >
      div 2
      <div
        style="
          position: absolute;
          background-color: black;
          color: white;
          bottom: 10px;
          right: 10px;
          z-index: 2;
          border-radius: 2px;
        "
      >
        05:00
      </div>
    </div>
  </body>
</html>
