<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 12 flex box excersise</title>
  </head>
  <body>
    <div class="12a" style="display: flex; flex-direction: row">
      <div style="background-color: lightblue; width: 200px">200px</div>
      <div style="background-color: lightcoral; width: 75px">75px</div>
    </div>

    <div
      class="12b"
      style="display: flex; flex-direction: row; margin-top: 30px"
    >
      <div style="background-color: lightblue; width: 50px">item 1</div>
      <div style="background-color: lightcoral; flex: 1">item 2</div>
      <div style="background-color: lightblue; width: 75px">item 3</div>
    </div>

    <div
      class="12c"
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue">item 1</div>
      <div style="background-color: lightcoral">item 2</div>
      <div style="background-color: lightblue">item 3</div>
      <div style="background-color: lightcoral">item 4</div>
    </div>

    <div
      class="12c"
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 50px;
        border-color: gray;
        border-style: solid;
        border-width: 1px;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue">item 1</div>
      <div style="background-color: lightcoral">item 2</div>
    </div>
  </body>
</html>
